service: servis 

environment:
   pera : mika

custom:
  myStage: ${opt:stage, self:provider.stage}
  test: test2
  settings:
    radni:
      ITEMS_DYNAMODB_TABLE: nemanja-baza-radni
    prod:
      ITEMS_DYNAMODB_TABLE: nemanja-baza-prod


provider:
  name: aws
  runtime: nodejs8.10
  stage: radni
  region: us-east-1
  environment: ${self:custom.settings.${self:custom.myStage}}

  # environment: 
  #   variable1: value1
  #   testenvime : sikimiki
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:DeleteItem"
        - "dynamodb:ListStreams"
      Resource:
        - "arn:aws:dynamodb:${self:provider.region}:*:table/${self:custom.settings.${self:custom.myStage}.ITEMS_DYNAMODB_TABLE}"

functions:
  test_jedan:
    handler: handler.test_jedan
    environment:
      samo_ovde: samo_ovde_opis
      samo_ovde_2 : ${self:custom.test}
    events:
     - http:
         path: jedan/{id}
         method: get
         private: true
         request:
          parameters:
            id: true 
  test_post:
    handler: handler.test_post
    events:
     - http:
         path: postic
         method: post
  saveItem:
    handler: handler.saveItem
    events:
      - http:
          path: item
          method: post
  getItem:
    handler: handler.getItem
    events:
      - http:
          path: item/{itemId}
          method: get
  step_function:
    handler: handler.step_function
    events:
      - http:
          path: step_function
          method: get
  call_step_function:
    handler: handler.call_step_function
    events:
      - http:
          path: call_step_function
          method: get


resources:
  Resources:
    ImagesTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
        - AttributeName: "itemId"
          AttributeType: "S"
        KeySchema:
        - AttributeName: "itemId"
          KeyType: "HASH"
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.settings.${self:custom.myStage}.ITEMS_DYNAMODB_TABLE}
        StreamSpecification:
          StreamViewType: NEW_IMAGE
     
         
